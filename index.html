<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Teste Formulário</title>
  </head>
  <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="" class="navbar-brand">Teste Formulário</a>
            <ul class="nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/Gabriel-Teo/Teste-Formulario" target="_blank">github</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.linkedin.com/in/gabriel-teodoro-4a1a02235/" target="_blank">LinkedIn</a>
                </li>
        </nav>
        <form action="" class="needs-validation py-4" novalidate >
            <div class="form-row justify-content-center">
                <!-- Nome -->
                <div class="form-group col-10 col-lg-4">
                    <label for="username">Nome*</label>
                    <input type="text" name="username" id="username" class="form-control" required placeholder="Seu nome" autocomplete="off">
                    <div class="invalid-feedback">Campo obrigatório</div>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <!-- cpf -->
                <div class="form-group col-5 col-lg-2">
                    <label for="CPF">Cpf*</label>
                    <input type="tel" name="cpf" class="form-control" autocomplete="off" maxlength="14" minlength="14" id="CPF" required onkeyup="valcpf()" placeholder="000.000.000-00">
                    <div class="invalid-feedback">Coloque um Cpf valido</div>
                </div>
                <!-- data de nascimento -->
                <div class="form-group col-5 col-lg-2">
                    <label for="datadn">Data de nascimento*</label>
                    <input type="tel" class="form-control" id="datadn" required minlength="10" placeholder="DD/MM/AAAA" autocomplete="off" onkeyup="validaDatadn()">
                    <div class="invalid-feedback" id="invalid-ddn">Coloque uma data de nascimento valida</div>
                </div>
            </div>
            <!-- E-mail -->
            <div class="form-row justify-content-center">
                <div class="form-group col-10 col-lg-4">
                    <label for="e-mail">E-mail*</label>
                    <input type="email" name="email" id="e-mail" class="form-control" required placeholder="email@email.com">
                    <div class="invalid-feedback">Digite um e-mail valido</div>
                </div>
            </div>
            <!-- gênero -->
            <div class="form-row justify-content-center">
                <div class="form-group col-10 col-lg-1">
                    <label for="">Gênero*</label>
                </div>
                <div class="form-group col-10 col-lg-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="generos" id="masc" value="masc" required>
                        <label class="form-check-label" for="masc">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="generos" id="fem" value="fem" required>
                        <label class="form-check-label" for="fem">Feminino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="generos" id="naoesp" value="naoesp" required>
                        <label class="form-check-label" for="naoesp">Não Especificado</label>
                    </div>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
             <!-- senhas -->
            <div class="form-row justify-content-center">
                <div class="form-group col-5 col-lg-2">                  
                    <label for="password">Senha*</label>
                    <input type="password" name="password" class="form-control" id="password" minlength="8" required placeholder="Sua senha">
                    <div class="invalid-feedback">Sua senha deve ter no mínimo 8 digitos</div>
                </div>
                <div class="form-group col-5 col-lg-2">
                    <label for="cpassword">Confirme a Senha*</label>
                    <input type="password" name="cpassword" class="form-control" id="cpassword" required oninput='validasenha()' placeholder="Repita a senha">
                    <div class="invalid-feedback">As senhas estão Incompatíveis</div>
                </div>
            </div>
            <!-- botões -->
            <div class="form-row justify-content-center">
                <div class="form-group col-5 col-lg-2 text-center">
                    <button type="submit" class="btn-lg btn-outline-primary">Cadastrar</button>
                </div>
                <div class="form-group col-5 col-lg-2 text-center">
                    <button type="reset" class="btn-lg btn-outline-secondary">Cancelar</button>
                </div>
            </div>    
    </form>
    <!-- scripts aqui -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script src="index.js"></script>
  </body>
</html>
